<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <h1>Captcha For Security</h1>
    <div class="container">
        <form name="form1">
            <label for="captchaTxtArea"></label><input type="text" id="captchaTxtArea" name="text" value=""><br/>
            <label for="CaptchaEnter"></label><input type="text" id="CaptchaEnter" placeholder="Enter The Captcha Code"><br/>
            <input type="button" value="REFRESH" id="refresh_btn" onclick="genNewCaptcha()">
            <input type="button" value="CHECK" id="check_btn" onclick="checkCaptcha()">

        </form>
    </div>

<script>
    let captcha, chars;

    function genNewCaptcha(){
        chars = '1234567890QWERTYUIOPLKJHGFDSAZXCVBNMqwertyuioplkjhgfdsazxcvbnm!@#$%^&*()?';
        captcha = chars[Math.floor(Math.random() * chars.length)];

        for(let i=0; i<6; i++){
           captcha = captcha + chars[Math.floor(Math.random() * chars.length)]
        }
        form1.text.value = captcha;
    }

    function checkCaptcha(){
        let  check = document.getElementById("CaptchaEnter").value
        if(captcha == check){
            alert("Valid Captcha!!! Success");
            document.getElementById("CaptchaEnter").value = "";
            location.href = "Home.html";
        }else{
            alert("Invalid Captcha!!! Please try again");
            document.getElementById("CaptchaEnter").value = "";
        }
    }
</script>
</body>
</html>
